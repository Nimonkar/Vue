<!DOCTYPE html>
<html>
<head>
	<title>Vue.js + Axios</title>
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
	<script src=""></script>
</head>
<body>
	<div id="root">
		<p>{{ status }}</p>	
	</div>
<script>
	var vm = new Vue
	({

		
		el:'#root',
		data:
		{
			status:''
		},

		created: function () 
		{
			this.rawdata();
		},
        
		methods:
		{
			rawdata: function()
			{
				this.status='Loading...';
				var vm=this;
				axios.get('http://ron-swanson-quotes.herokuapp.com/v2/quotes');
				.then(function (response)
					{

					vm.status = response.data[0];
				
					
				.catch(function (error) 
					{

					vm.status= "An error occurred."+error;

					});

			}
		}

	});
		
</script>
</body>
</html>
